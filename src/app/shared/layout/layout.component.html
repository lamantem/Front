<app-header
        [navbarBrandRouterLink]="['/']"
        [fixed]="true"
        [navbarBrandFull]="{src: 'assets/img/brand/icon_fepese.png', width: '40%', height: '50%', alt: 'FEPESE'}"
        [navbarBrandMinimized]="{src: 'assets/img/brand/icon_fepese.png',width: 42, height: 21, alt: 'FEPESE'}"
        [sidebarToggler]="'lg'"
        [mobileAsideMenuToggler]="false"
        [asideMenuToggler]="''">
  <ul class="nav navbar-nav ml-auto nav_avatar">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <div class="row">
        <div class="col user-name">
          <span>{{userName()}}</span>
        </div>
        <div class="col" style="padding-left: 0px;">
          <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
             dropdownToggle (click)="false">
            <img src="assets/img/avatars/avatar.png" class="img-avatar" alt=""/>
          </a>
        </div>
      </div>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center">
          <strong>Conta</strong>
        </div>
        <a class="dropdown-item"
           (click)="synchronizeProtocols()">
          <i class="fa fa-cloud-upload"></i>
          Sincronizar
        </a>
        <a class="dropdown-item"
           (click)="isSynchronized()">
          <i class="fa fa-lock"></i>
          Sair
        </a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [minimized]="true" [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
<app-footer>
  <span class="ml-auto footer-dash">
    <i class="fa fa-copyright"></i> FEPESE – Fundação de Estudos e Pesquisas Socioeconômicos
  </span>
</app-footer>
