<div class="container-fluid scroller_content">
  <div class="animated fadeIn">
    <div class="mat-elevation-z8">
      <div>
        <mat-tab-group
        animationDuration="0ms">
          <mat-tab>
          <ng-template mat-tab-label>
            Criar
          </ng-template>
        <mat-card class="mat-elevation-z8 mat-card-search">

            <form [formGroup]="difficultyFormGroup" class="form">

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Enunciado" formControlName="enunciado"
                       type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Comando" formControlName="comando"
                       type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Suporte" formControlName="suporte"
                       type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Alternativa Correta"
                       formControlName="alCorreta" type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Alternativa Incorreta - 1"
                       formControlName="alIncorreta1" type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Alternativa Incorreta - 2"
                       formControlName="alIncorreta2" type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Alternativa Incorreta - 3"
                       formControlName="alIncorreta3" type="text" required>
              </mat-form-field>

              <mat-form-field>
                <input matInput class="mat-form-field-outline" placeholder="Alternativa Incorreta - 4"
                       formControlName="alIncorreta4" type="text" required>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Dificuldade</mat-label>
                <mat-select formControlName="dificuldade" required>
                  <mat-option *ngFor="let dif of difficultyDataSource" [value]="dif.idDificuldade">
                    {{ dif.dificuldade }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Curso</mat-label>
                <mat-select formControlName="curso" required>
                  <mat-option *ngFor="let course of courseDataSource" [value]="course.idCurso">
                    {{ course.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Unidade Curricular</mat-label>
                <mat-select formControlName="uc" required>
                  <mat-option *ngFor="let uc of ucDataSource" [value]="uc.idUc">
                    {{ uc.nome }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <mat-checkbox>
                ACEITO OS TERMOS
              </mat-checkbox>
              <div class="submit">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary px-4">
                  Enviar
                </button>

              </div>

            </form>

          </mat-card>
        </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              Editar
            </ng-template>

            <mat-card class="mat-elevation-z8 mat-card-search">
              <table mat-table [dataSource]="editdataSource" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                <!-- Position Column -->
                <ng-container matColumnDef="statement">
                  <th mat-header-cell *matHeaderCellDef> Enunciado </th>
                  <td mat-cell *matCellDef="let element"> {{element.statement}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="situation">
                  <th mat-header-cell *matHeaderCellDef> Situação </th>
                  <td mat-cell *matCellDef="let element"> {{element.situation}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Ação </th>
                  <td mat-cell *matCellDef="let element" class="actions_tab">
                    <button mat-icon-button
                            color="primary">
<!--                            [routerLink]="['/criar',element.question_id]">-->
                      <mat-icon aria-label="Edit" class="iconButton">edit</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="editcolumns"></tr>
                <tr mat-row *matRowDef="let row; columns: editcolumns;"></tr>
              </table>



            </mat-card>
          </mat-tab>

        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
