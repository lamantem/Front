<mat-dialog-content class="mat-typography">

  <div class="container" style="width: 100%">

    <mat-card style="width: 100%">
      <input style="width: 100%" class="instantInput" (input)="code$.next($event.target.value)" (keydown)="onChange()"
             placeholder="Numero do barcode">
      <div class="flex-container text-center" fxLayout="row" fxLayoutAlign="center center">
        <div class="flex-item">
          <mat-spinner color="accent" class="app-spinner" *ngIf="spinner"></mat-spinner>
        </div>
        <div class="flex-item" style="width: 100%" *ngIf="!spinner">
          <mat-card  *ngIf="message"> {{message}}</mat-card>
        </div>
      </div>
    </mat-card>

  <mat-card>
    <div>
      <barcode-scanner-livestream type="code_39"
                                  (valueChanges)="onValueChanges($event)">
      </barcode-scanner-livestream>
      <div [hidden]="!barcodeValue">
        {{barcodeValue}}
      </div>
    </div>
  </mat-card>
  </div>

</mat-dialog-content>
<mat-dialog-actions style="display: flex; justify-content: flex-end;">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
