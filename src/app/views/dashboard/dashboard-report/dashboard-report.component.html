<mat-dialog-content class="mat-typography">
    <p class="text-modal-header">Olá, {{user.name}}!</p>

    <table mat-table [dataSource]="dataSourceReport">

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>
                Data
            </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="added">
            <th mat-header-cell *matHeaderCellDef style="text-align: right; padding-right: 5%;">
                Sincronizado
            </th>
            <td mat-cell *matCellDef="let element"> {{element.added}} </td>
        </ng-container>

        <ng-container matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef style="text-align: right; padding-right: 5%;">
                Não Sinc.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.reject}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</mat-dialog-content>
