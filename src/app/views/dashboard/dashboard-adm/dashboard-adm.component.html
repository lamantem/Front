<div class="container-fluid scroller_content">
  <div class="animated fadeIn">
    <div class="mat-elevation-z8">
      <div>
        <mat-card class="mat-elevation-z8 mat-card-search">

          <div>Criar Usuário</div>
          <div>

            <input matInput
                   class="input"
                   [ngModel]="createuser_email"
                   placeholder="E-mail"
                   type="text">

            <input matInput
                   class="input"
                   [ngModel]="createuser_password"
                   placeholder="Senha"
                   type="text">

            <mat-select class="select"
                        placeholder="Tipo do Usuário"
                        (selectionChange)="createuser_type = $event.value">
              <mat-option [value]="1">HARD</mat-option>
              <mat-option [value]="2">CODED</mat-option>
              <mat-option [value]="3">OPTIONS</mat-option>
              <!--                <mat-option *ngFor="let uc of useruc[0].uc"-->
              <!--                            [value]="uc.id">-->
              <!--                  {{ uc.name }}-->
            </mat-select>

          </div>
          <br>

          <div class="submit">
            <button type="submit" (click)="createuser()" class="btn btn-primary px-4">
              Enviar
            </button>

          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
