<ol class="breadcrumb">
  <li class="breadcrumb-item">
    Lista
  </li>
  <li class="breadcrumb-item">
    <a href="#/">
      Concursos
    </a>
  </li>
  <li class="breadcrumb-item">
    Faltantes
  </li>
</ol>
<div class="container-fluid scroller_content">
  <div class="animated fadeIn">

    <div class="button_fab_list">
      <a mat-mini-fab color="primary"
         matTooltip="{{ 'VIEWS.LIST.TOOLTIP_ADD_BUTTON' | translate }}"
         (click)="openReader()">
        <mat-icon>add</mat-icon>
      </a>
    </div>

    <div class="mat-elevation-z8">
      <div class="loading-indicator" *ngIf="loading">
        <mat-spinner strokeWidth="3"
                     [diameter]="75">
        </mat-spinner>
      </div>
      <mat-form-field id="search-term"
                      appearance="outline"
                      style="background-color: #f3f4f5;
                      width: 100%;">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="registration_code">
          <mat-header-cell *matHeaderCellDef>
            {{ 'VIEWS.LIST.ID_COLUMN_TABLE' | translate }}
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.registration_code}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="participant_name">
          <mat-header-cell *matHeaderCellDef>
            {{ 'VIEWS.LIST.NAME_COLUMN_TABLE' | translate }}
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.participant_name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell class="actions" *matHeaderCellDef>
            {{ 'VIEWS.LIST.ACTIONS_COLUMN_TABLE' | translate }}
          </mat-header-cell>
          <mat-cell *matCellDef="let element" class="actions_tab">
            <button mat-icon-button
                    matTooltip="{{ 'VIEWS.LIST.TOOLTIP_REMOVE_BUTTON' | translate }}"
                    color="primary"
                    (click)="removeProtocol(element.id)">
              <mat-icon aria-label="Delete"
                        class="iconButton">
                delete
              </mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>

  </div>
</div>
